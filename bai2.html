<body>
<script>
    function tryRemoveFromeArray(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === index) {
                arr[i] = arr[length - 1];
                arr[length - 1] = '';
                document.write(arr);
            } else {
                document.write(arr);
            }
            break;

        }

    }

    tryRemoveFromeArray([1, 2, 3, 4], 2)
</script>
